<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark:bg-zinc-800">
    <div class="flex justify-end">
      <div
        class="w-20 h-10 bg-white rounded-full m-4 flex justify-between items-center border-2 border-blue-950"
      >
        <div
          id="changeMode"
          class="w-8 h-8 bg-black rounded-full ml-1 duration-500"
          onclick="changeModeHandler()"
        ></div>
        <div class="mr-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-center mt-10 pb-2">
      <div
        class="bg-white max-w-96 rounded-xl overflow-hidden shadow-xl dark:bg-blue-950"
      >
        <a href="#"><img src="/assets/image-1.jpg" alt="blog" /></a>
        <h4 class="text-2xl font-bold px-4 mt-4 dark:text-white">
          <a href="#">Noteworthy technology acquisitions 2021</a>
        </h4>
        <p class="px-4 text-gray-800 mt-4 dark:text-white">
          Here are the biggest enterprise technology acquisitions of 2021 so
          far, in reverse chronological order.
        </p>
        <a
          class="mb-4 inline-flex mx-4 px-2 py-1.5 text-white bg-blue-600 rounded-lg mt-4 text-base hover:bg-blue-800"
          >Read more
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="-4 -3 30 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </a>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
